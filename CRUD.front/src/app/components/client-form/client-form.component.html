<div class="container">
  <h2>{{ isEditMode ? 'Editar' : 'Novo' }} Cliente</h2>

  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Nome/Razão Social</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPF/CNPJ</mat-label>
      <input matInput formControlName="document" required>
    </mat-form-field>

    <mat-form-field appearance="outline" *ngIf="isPersonType">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="phone" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required type="email">
    </mat-form-field>

    <mat-form-field appearance="outline" *ngIf="!isPersonType">
      <mat-label>Inscrição Estadual</mat-label>
      <input matInput formControlName="ie">
    </mat-form-field>

    <div formGroupName="address">
      <mat-form-field appearance="outline">
        <mat-label>CEP</mat-label>
        <input matInput formControlName="zipCode" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Rua</mat-label>
        <input matInput formControlName="street" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Número</mat-label>
        <input matInput formControlName="number" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="neighborhood" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="city" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Estado</mat-label>
        <input matInput formControlName="state" required>
      </mat-form-field>
    </div>

    <div class="actions">
      <button mat-button type="button" routerLink="/clients">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="clientForm.invalid || isLoading">
        {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}
      </button>
    </div>
  </form>

  <div class="loading-shade" *ngIf="isLoading">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
</div>
